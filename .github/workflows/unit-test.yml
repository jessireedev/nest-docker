name: Unit Test

on: 
  push:
    branches:
      - main
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v3

        uses: actions/setup-node@v3
        with:
          node-version: 20

        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 8.1.0
          run_install: false
        
        run: pnpm install
